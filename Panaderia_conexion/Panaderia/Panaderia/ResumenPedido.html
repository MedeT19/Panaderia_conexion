<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Resumen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="cart.js" defer></script>
    <script>
        window.onload = function () {
            function mostrarResumenPedido() {
                const resumenPedido = document.getElementById('resumenPedido');
                const cart = JSON.parse(localStorage.getItem('cart')) || {}; // Cargar el carrito desde localStorage
                resumenPedido.innerHTML = ''; // Limpiar el contenido anterior

                let resumenTexto = ''; // Inicializar la cadena de texto del resumen

                // Recorrer el carrito y agregar cada producto y su cantidad al resumen
                for (const [producto, cantidad] of Object.entries(cart)) {
                    resumenTexto += `${producto}: ${cantidad}<br>`;
                }

                // Mostrar el resumen en el elemento HTML
                resumenPedido.innerHTML = resumenTexto;

                // Actualizar el valor del campo oculto del formulario con el resumen del pedido
                const resumenTextoPlano = resumenTexto.replace(/<br>/g, '\n');
                document.getElementById('resumenPedidoInput').value = resumenTextoPlano;
            }

            mostrarResumenPedido(); // Llamar a la función cuando se cargue la página
        };

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Panadería Charly</title>
</head>
<body class="fondo-suave">
    <header>
        <h3>Panadería "Charly"</h3>
        <img src="product-image/PanaderiaCharly.jpeg" alt="Panaderia" class="auto-style4" style="border-radius:100px;"><br />
        <nav>
            <a href="Principal.html"><i class="fas fa-home"></i></a>
            <a href="variedad-de-panes.html">Menú <i class="fas fa-bars"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100066945821755" target="_blank"><i class="fab fa-facebook"></i></a>
        </nav>
    </header>
    <a href="Contacto.html" class="floating-contact-btn" id="floatingContactBtn"><i class="fas fa-envelope"></i></a>
    <!-- Contenido de la página -->
    <div class="form-container">
        <h2>Confirmación del pedido</h2>

        <form action="https://formsubmit.co/panaderiacharly00@gmail.com" method="POST">
            <!-- Resumen del Pedido -->
            <div id="resumenPedido"></div>

            <!-- Campo oculto para almacenar el resumen del pedido -->
            <input type="hidden" name="resumenPedido" id="resumenPedidoInput">

            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="phone" required>
            </div>

            <div class="form-group">
                <label for="Comentarios">Comentarios extra:</label>
                <textarea name="Comentarios" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn">Confirmar Pedido</button>

            <input type="hidden" name="_next" value="" />
        </form>
    </div>
</body>
</html>
